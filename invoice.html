<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="invoice-section" id="invoice-section"></section>
  </body>
  <script src="app.js"></script>
  <!-- <script src="pdf.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    window.onload = function () {
      const data = JSON.parse(localStorage.getItem("invoiceData"));
      if (!data) return;

      let container = document.getElementById("invoice-section");
      container.innerHTML = `
      <div class="invoice-header">
        <h1>Tailiva</h1>
        <img src="images/logo.png" alt="" />
      </div>
      <hr />
      <div class="invoice-body">
        <div>
          <h3>${data.name}</h3>
          <p>Tailiva Premium Chicken (1kg) x ${data.amount}</p>
          <h3>Tk. ${data.total}</h3>
        </div>
        <p>Address: <span>${data.address}</span></p>
        <p>Phone: <span>${data.phone}</span></p>
        <p>Transaction Id: <span>${data.transactionId}</span></p>
        <div class="paid-seal">Paid</div>
      </div>
      <div class="invoice-footer">
        <hr />
        <p>The WK IT - 01711738488</p>
      </div>
    `;

      setTimeout(() => {
        html2pdf().from(container).save("invoice.pdf");
      }, 1000); 
    };
  </script>
</html>
